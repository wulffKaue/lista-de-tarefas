<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="input-area">
      <input type="text" id="tarefa" placeholder="Digite uma tarefa">
      <button id="adicionar">Adicionar</button>
      <button id="excluir">Excluir</button>
    </div>
    <ol id="lista">
    </ol>
      <button id="concluirtarefa"><span class="icon">&gt</span>
                                  <span class="text">Concluir Tarefa</span>
      </button>
  </div>
  <div class="aviso" id="aviso_de_campo">
    <div class="aviso_mensagem">
        <p>Digite sua tarefa no campo!</p>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
